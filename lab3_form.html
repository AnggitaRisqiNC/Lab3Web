<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Lanjutan</title>
    <style>
        form p > label {
            display: inline-block;
            width: 100px;
        }
        form input[type="text"], form textarea {
            border: 1px solid #197a43;
        }
        form input[type="submit"] {
            border: 1px solid #197a43;
            background-color: #197a43;
            color: #ffffff;
            font-weight: bold;
            padding: 5px 15px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Membuat Form</h1>
    </header>
    <form action="proses.php" method="post">
        <fieldset>
            <legend>Data Pelanggan</legend>
            <p>
                <label for="nama">Nama</label>
                <input type="text" id="nama" name="nama">
            </p>
            <p>
                <label for="alamat">Alamat</label>
                <textarea id="alamat" name="alamat" cols="20" rows="3"></textarea>
            </p>
            <p>
                <label>Jenis Kelamin</label>
                <input id="jk_l" type="radio" name="kelamin" value="L" /><label for="jk_l">Laki-laki</label>
                <input id="jk_p" type="radio" name="kelamin" value="P" /><label for="jk_p">Perempuan</label>
            </p>
            <p>
                <label for="hobi">Hobi</label>
                <select id="hobi" name="hobi">
                    <option value="" selected="selected">--Pilih Hobi--</option>
                    <option value="renang">Renang</option>
                    <option value="sepeda">Bersepeda</option>
                    <option value="membaca">Membaca</option>
                    <option value="menulis">Menulis</option>
                    <option value="memasak">Memasak</option>
                </select>
            </p>
            <p>
                <label for="buku_favorit">Buku Favorit (Multiple)</label>
                <select id="buku_favorit" name="buku_favorit[]" multiple>
                    <option value="novel">Novel</option>
                    <option value="sastra">Sastra</option>
                    <option value="bisnis">Bisnis</option>
                    <option value="teknologi">Teknologi</option>
                    <option value="sejarah">Sejarah</option>
                </select>
            </p>
            <p><input type="submit" value="Login"></p>
        </fieldset>
    </form>
</body>
</html>
